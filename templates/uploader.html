<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple File Uploader</title>
</head>
<body>
    <form action = "/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" multiple accept=".pdf" />
        <input type = "submit" value="Upload">
    </form>
</body>
</html>
